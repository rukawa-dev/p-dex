<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480,user-scalable=yes">
  <title>전국 도감 by.PLAY-LAND</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<!-- Sticky Header -->
<header class="sticky top-0 z-10 bg-gray-100/80 backdrop-blur-sm shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-8">
    <div class="flex flex-col space-y-2 py-4">
      
      <!-- Row 1: App Title & Reset Button -->
      <div class="flex items-center justify-between">
        <div class="app-title-c02ebe9c flex items-center space-x-2">
          <img src="favicon_io/favicon-32x32.png" alt="P-DEX" class="h-8 w-8">
          <span class="font-bold text-lg text-gray-800">PLAY-LAND P-DEX</span>
        </div>
        <button id="reset-caught-btn" class="p-2 text-sm bg-red-500 text-white rounded-md shadow-sm hover:bg-red-600 transition-colors flex-shrink-0">
          초기화
        </button>
      </div>

      <!-- Row 2: Filters & Search Input -->
      <div class="flex items-center space-x-2">
        <!-- Custom Dropdown -->
        <div class="relative">
          <select id="search-option-select" class="appearance-none p-2 pl-3 pr-8 text-sm border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-white cursor-pointer">
            <option value="name" selected>이름</option>
            <option value="id">도감번호</option>
            <option value="type">타입</option>
            <option value="evolution">진화 조건</option>
          </select>
          <!-- Custom Arrow -->
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
        <input type="search" id="search-input" placeholder="검색..." class="w-full flex-grow p-2 text-sm border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-8 pt-6 pb-16">
  <!-- Pokemon Card Grid -->
  <div id="pokemon-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
    <!-- 자바스크립트로 카드 아이템이 로드됩니다 -->
  </div>
</main>

<!-- Fixed Footer -->
<footer class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white text-center p-2 text-sm z-10">
  <a href="https://litt.ly/softland" target="_blank" rel="noopener noreferrer" class="hover:underline">
    © 2026 SOFT-LAND. All Rights Reserved.
  </a>
</footer>

<script src="dex-data.js"></script>
<script src="index.js"></script>
</body>
</html>
