<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>포켓몬 도감</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">포켓몬 도감</h1>

    <!-- Search Filter Section -->
    <div class="mb-4 flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
        <!-- Radio Button Group -->
        <div class="flex space-x-1 rounded-lg bg-gray-200 p-1">
            <div>
                <input type="radio" name="search-option" id="search-name" value="name" class="sr-only peer" checked>
                <label for="search-name" class="cursor-pointer rounded-md px-3 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 peer-checked:bg-white peer-checked:shadow hover:bg-gray-100">
                    이름
                </label>
            </div>
            <div>
                <input type="radio" name="search-option" id="search-id" value="id" class="sr-only peer">
                <label for="search-id" class="cursor-pointer rounded-md px-3 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 peer-checked:bg-white peer-checked:shadow hover:bg-gray-100">
                    도감번호
                </label>
            </div>
            <div>
                <input type="radio" name="search-option" id="search-type" value="type" class="sr-only peer">
                <label for="search-type" class="cursor-pointer rounded-md px-3 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 peer-checked:bg-white peer-checked:shadow hover:bg-gray-100">
                    타입
                </label>
            </div>
            <div>
                <input type="radio" name="search-option" id="search-evolution" value="evolution" class="sr-only peer">
                <label for="search-evolution" class="cursor-pointer rounded-md px-3 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 peer-checked:bg-white peer-checked:shadow hover:bg-gray-100">
                    진화 조건
                </label>
            </div>
        </div>
        <input type="text" id="search-input" placeholder="검색..." class="w-full sm:w-auto flex-grow p-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-center text-sm font-semibold text-gray-600 uppercase tracking-wider">
              전국도감 번호
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-center text-sm font-semibold text-gray-600 uppercase tracking-wider">
              이름
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-center text-sm font-semibold text-gray-600 uppercase tracking-wider">
              타입
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-center text-sm font-semibold text-gray-600 uppercase tracking-wider">
              약점
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-center text-sm font-semibold text-gray-600 uppercase tracking-wider">
              진화 조건
            </th>
          </tr>
        </thead>
        <tbody id="pokemon-list">
          <!-- 자바스크립트로 데이터가 로드됩니다 -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="dex-data.js"></script>
  <script src="index.js"></script>
</body>
</html>
