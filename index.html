<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480,user-scalable=yes">
  <title>전국 도감 by.PLAY-LAND</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<!-- Sticky Header -->
<header class="sticky top-0 z-10 bg-gray-100/80 backdrop-blur-sm shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-8">
    <!-- Search Filter Section -->
    <div class="py-4 flex flex-col space-y-2 sm:flex-row sm:items-center sm:space-y-0 sm:space-x-2">
      <div class="flex w-full items-center space-x-2 sm:w-auto">
        <button id="reset-caught-btn" class="p-2 text-sm bg-red-500 text-white rounded-md shadow-sm hover:bg-red-600 transition-colors">
          초기화
        </button>
        <!-- Radio Button Group -->
        <div class="filter-28f3453e flex flex-grow space-x-1 rounded-lg bg-gray-200 p-2">
          <div>
            <input type="radio" name="search-option" id="search-name" value="name" class="sr-only peer" checked>
            <label for="search-name" class="cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 peer-checked:bg-white peer-checked:shadow hover:bg-gray-100">
              이름
            </label>
          </div>
          <div>
            <input type="radio" name="search-option" id="search-id" value="id" class="sr-only peer">
            <label for="search-id" class="cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 peer-checked:bg-white peer-checked:shadow hover:bg-gray-100">
              도감번호
            </label>
          </div>
          <div>
            <input type="radio" name="search-option" id="search-type" value="type" class="sr-only peer">
            <label for="search-type" class="cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 peer-checked:bg-white peer-checked:shadow hover:bg-gray-100">
              타입
            </label>
          </div>
          <div>
            <input type="radio" name="search-option" id="search-evolution" value="evolution" class="sr-only peer">
            <label for="search-evolution" class="cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 peer-checked:bg-white peer-checked:shadow hover:bg-gray-100">
              진화 조건
            </label>
          </div>
        </div>
      </div>
      <input type="search" id="search-input" placeholder="검색..." class="w-full sm:w-auto flex-grow p-2 text-sm border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-8 pt-6 pb-16">
  <!-- Pokemon Card Grid -->
  <div id="pokemon-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
    <!-- 자바스크립트로 카드 아이템이 로드됩니다 -->
  </div>
</main>

<!-- Fixed Footer -->
<footer class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white text-center p-2 text-sm z-10">
  <a href="https://litt.ly/softland" target="_blank" rel="noopener noreferrer" class="hover:underline">
    © 2026 SOFT-LAND. All Rights Reserved.
  </a>
</footer>

<script src="dex-data.js"></script>
<script src="index.js"></script>
</body>
</html>
