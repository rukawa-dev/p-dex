<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-DEX</title>

  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100 font-sans overflow-x-hidden">

  <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden opacity-0 transition-opacity duration-300">
  </div>

  <aside id="sidebar" class="fixed top-0 left-0 w-72 h-full bg-white z-[1000] transform -translate-x-full shadow-2xl">
    <div class="h-20 sidebar-header-gradient p-6 flex items-center justify-between relative">
      <h2 class="text-white text-xl font-extrabold tracking-tight">도감 선택</h2>
      <button id="close-sidebar" class="text-white/80 hover:text-white transition-colors">
        <i data-lucide="chevron-left" class="w-7 h-7"></i>
      </button>
    </div>

    <nav id="sidebar-nav" class="p-4 space-y-2 overflow-y-auto" style="max-height: calc(100vh - 80px);">
      <!-- JS에서 동적으로 생성됩니다. -->
    </nav>
  </aside>

  <header class="sticky top-0 z-[999] bg-gray-100/80 backdrop-blur-sm shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-8">
      <div class="flex flex-col space-y-2 py-4">

        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <button id="open-sidebar" class="p-2 hover:bg-gray-200 rounded-lg transition-colors">
              <i data-lucide="menu" class="w-6 h-6 text-gray-700"></i>
            </button>

            <a href="https://litt.ly/rukawa" target="_blank" rel="noopener noreferrer"
              class="header-logo-a3aa9f41 flex items-center sm:space-x-2 transition-opacity hover:opacity-80">
              <img src="favicon_io/favicon-32x32.png" alt="P-DEX" class="hidden sm:block h-8 w-8 rounded-full">
              <span class="font-bold text-lg text-gray-800">P-DEX</span>
            </a>
          </div>

          <div class="flex items-center space-x-2">
            <button id="toggle-caught-btn"
              class="flex items-center space-x-2 py-2 px-3 text-sm bg-indigo-500 text-white rounded-md shadow-sm hover:bg-indigo-600 transition-colors"
              title="잡은 포켓몬 숨기기">
              <!-- 보임 상태 아이콘 -->
              <i id="icon-eye" data-lucide="eye" class="w-5 h-5"></i>
              <!-- 숨김 상태 아이콘 -->
              <i id="icon-eye-off" data-lucide="eye-off" class="w-5 h-5 hidden !ml-[0]"></i>
              <span id="toggle-caught-text" class="hidden sm:inline">숨기기</span>
            </button>
            <button id="reset-caught-btn"
              class="flex items-center space-x-2 py-2 px-3 text-sm bg-red-500 text-white rounded-md shadow-sm hover:bg-red-600 transition-colors flex-shrink-0">
              <i data-lucide="trash-2" class="h-5 w-5"></i>
              <span class="hidden sm:inline">초기화</span>
            </button>
            <a href="https://github.com/rukawa-dev/p-dex" target="_blank" rel="noopener noreferrer"
              class="flex items-center space-x-2 p-2 text-sm bg-gray-800 text-white rounded-md shadow-sm hover:bg-black transition-colors">
              <i data-lucide="github" class="h-5 w-5"></i>
              <span class="hidden sm:inline">GitHub</span>
            </a>
          </div>
        </div>

        <div class="flex items-center space-x-2">
          <div class="relative">
            <select id="search-option-select"
              class="appearance-none p-2 pl-3 pr-8 text-sm border rounded-md shadow-sm bg-white cursor-pointer">
              <option value="name" selected>이름</option>
              <option value="id">도감번호</option>
              <option value="type">타입</option>
              <option value="evolution">진화 조건</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <i data-lucide="chevron-down" class="h-4 w-4"></i>
            </div>
          </div>
          <div
            class="input-box-3e3fa895 flex-grow flex items-center border rounded-md shadow-sm bg-white focus-within:ring-2 focus-within:ring-indigo-500 overflow-hidden">
            <input type="search" id="search-input" placeholder="검색..."
              class="flex-grow p-2 text-sm outline-none border-none shadow-none">
            <div id="search-nav-controls" class="items-center space-x-1 px-2 hidden">
              <span id="search-counter" class="text-xs text-gray-500 mr-1 whitespace-nowrap">0/0</span>
              <div class="h-4 w-px bg-gray-300 mx-1"></div>
              <button id="search-prev-btn" class="p-1 text-gray-500 hover:text-indigo-600 hover:bg-gray-100 rounded"
                title="이전 결과">
                <i data-lucide="chevron-up" class="w-4 h-4"></i>
              </button>
              <button id="search-next-btn" class="p-1 text-gray-500 hover:text-indigo-600 hover:bg-gray-100 rounded"
                title="다음 결과">
                <i data-lucide="chevron-down" class="w-4 h-4"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-8 pt-6 pb-32 sm:pb-20">
    <div id="pokemon-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white text-sm z-30">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col sm:flex-row justify-center items-center gap-4">
      <a href="https://litt.ly/softland" target="_blank" rel="noopener noreferrer" class="hover:underline opacity-80">
        © SOFT-LAND. All Rights Reserved.
      </a>
      <a href="https://hits.sh/rukawa-dev.github.io/p-dex/" target="_blank">
        <img src="https://hits.sh/rukawa-dev.github.io/p-dex.svg?style=for-the-badge&label=total&extraCount=1283"
          alt="Hits" />
      </a>
    </div>
  </footer>

  <div class="fixed bottom-28 right-5 sm:right-8 z-50 flex flex-col space-y-2">
    <button id="btn-goto-top"
      class="scroll-btn bg-indigo-500 text-white rounded-full p-3 shadow-lg hover:bg-indigo-600 transition-colors"
      title="맨 위로">
      <i data-lucide="chevron-up" class="w-6 h-6"></i>
    </button>
    <button id="btn-goto-bottom"
      class="scroll-btn bg-indigo-500 text-white rounded-full p-3 shadow-lg hover:bg-indigo-600 transition-colors"
      title="맨 아래로">
      <i data-lucide="chevron-down" class="w-6 h-6"></i>
    </button>
  </div>

  <script src="index.js"></script>
</body>

</html>
